<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owl Post</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:'Cinzel', serif;
  color:gold;
}

/* Magical moving glow background */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,0.04), transparent 40%);
  animation:fogMove 40s linear infinite;
  z-index:-1;
}

@keyframes fogMove{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

.screen{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  transition:opacity 1s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
}

h1{
  font-size: clamp(30px, 6vw, 60px);
  color:#740001;
  text-shadow:0 0 20px red;
}

button{
  background:#740001;
  color:gold;
  border:none;
  padding:14px 30px;
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
}

button:hover{
  background:gold;
  color:#740001;
}

input{
  padding:10px;
  font-size:16px;
  text-align:center;
  background:black;
  border:1px solid gold;
  color:gold;
}

.letter-box{
  max-width:850px;
  padding:35px;
  border:2px solid gold;
  background:rgba(15,15,15,0.95);
  border-radius:12px;
  box-shadow:0 0 35px gold;
}

.lion{
  font-size:110px;
  animation:pulse 2s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

.sparkle{
  position:absolute;
  width:3px;
  height:3px;
  background:gold;
  border-radius:50%;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(1);}
  to{transform:scale(18); opacity:0;}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen" id="intro">
  <h1>üïØÔ∏è You Have Received an Owl Post</h1>
  <p>Open at exactly 12:00 AM</p>
  <button onclick="goPassword()">Begin</button>
</div>

<!-- PASSWORD -->
<div class="screen hidden" id="password">
  <h2>üîê Enter the Gryffindor Password</h2>
  <input type="text" id="passInput" placeholder="Password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- LION REVEAL -->
<div class="screen hidden" id="lionScreen">
  <div class="lion">ü¶Å</div>
  <h2>Welcome, Sasta SRK of Gryffindor</h2>
</div>

<!-- LETTER -->
<div class="screen hidden" id="letterScreen">
  <div class="letter-box">
    <h2>Hogwarts School of Witchcraft and Wizardry</h2>
    <p id="typewriter"></p>

    <h3>Happy Birthday, Wizard.</h3>
    <p>‚Äî Varada Devi</p>

    <button onclick="celebrate()">Celebrate üéÜ</button>
  </div>
</div>

<script>

/* üéµ CINEMATIC CONTINUOUS AMBIENT MUSIC */
let audioContext;
let masterGain;

function startMusic(){
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioContext.createGain();
  masterGain.gain.value = 0;
  masterGain.connect(audioContext.destination);

  createLayer(110,"sine");      // deep base
  createLayer(220,"triangle");  // magical mid
  createLayer(440,"sine");      // shimmer
  createLayer(660,"sine");      // light sparkle layer

  fadeIn();
}

function createLayer(freq,type){
  let osc = audioContext.createOscillator();
  let gain = audioContext.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  gain.gain.value = 0.02;
  osc.connect(gain);
  gain.connect(masterGain);
  osc.start();
}

function fadeIn(){
  let vol = 0;
  let fade = setInterval(function(){
    if(vol < 0.12){
      vol += 0.003;
      masterGain.gain.value = vol;
    } else clearInterval(fade);
  },200);
}

/* Sparkles */
for(let i=0;i<150;i++){
  let star=document.createElement("div");
  star.className="sparkle";
  star.style.left=Math.random()*100+"vw";
  star.style.animationDuration=(Math.random()*6+4)+"s";
  document.body.appendChild(star);
}

function goPassword(){
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("password").classList.remove("hidden");
}

function unlock(){
  let pass=document.getElementById("passInput").value.trim().toLowerCase();

  if(pass==="gryffindor"){
    startMusic();
    document.getElementById("password").classList.add("hidden");
    document.getElementById("lionScreen").classList.remove("hidden");
    setTimeout(showLetter,2500);
  } else {
    alert("Even SRK would remember the password.");
  }
}

function showLetter(){
  document.getElementById("lionScreen").classList.add("hidden");
  document.getElementById("letterScreen").classList.remove("hidden");
  typeWriter();
}

/* TYPEWRITER LETTER */
let text="Dear Mr. Molu Golu,\n\nThe Ministry of Magic has officially confirmed that today marks the birthday of a true Gryffindor ‚Äî brave, loyal, dramatic, and slightly chaotic.\n\nKnown Magical Traits:\n\n‚Ä¢ Falls randomly (Dhadpadyaa) but rises dramatically like SRK in slow motion.\n‚Ä¢ Official Head of the Hogwarts Gossip Department.\n‚Ä¢ Firmly believes he is Shah Rukh Khan (Ministry-approved budget edition).\n‚Ä¢ Possesses suspiciously elastic, molu-golu soft skin ‚Äî clearly enchanted.\n\nOn this special day, the wizarding world celebrates YOU.\n\nMay your year be filled with courage, laughter, dramatic entries, and unlimited gossip.";

let i=0;

function typeWriter(){
  if(i<text.length){
    document.getElementById("typewriter").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,30);
  }
}

function celebrate(){
  for(let i=0;i<40;i++){
    let fw=document.createElement("div");
    fw.className="firework";
    fw.style.left=Math.random()*100+"vw";
    fw.style.top=Math.random()*100+"vh";
    document.body.appendChild(fw);
  }
}

</script>

</body>
</html>
